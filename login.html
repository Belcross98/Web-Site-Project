    <div class="LoginPage">
        <div class="form">
            <form class="registerForm">
                <input type="text" autocomplete="off" id="registerUsername" placeholder="Username">
                <input type="password" autocomplete="off" id="registerPassword" placeholder="Password">
                <input type="password" autocomplete="off" id="registerConfirmPassword" placeholder="Confirm Password">
                <input type="text" autocomplete="off" id="registerEmail" placeholder="Email">
                <button type="button"  autocomplete="off" id="RegisterButton">Register</button>
                <p class="message">Already registered? <a href="#">Log in</a> </p>

            </form>

            <form class="loginForm">
                <input type="text" autocomplete="off" id="EmailLogin" placeholder="Email">
                <input type="password" autocomplete="off" id="Password" placeholder="Password">
                <button type="button" autocomplete="off" id="LogInButton">Log in</button>
